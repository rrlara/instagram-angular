<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Instagram example</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- Angular Material CSS now available via Google CDN; version 0.8 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/mystyle.css" rel="stylesheet">
</head>

<body layout="row" ng-controller="InstagramCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="md-tall md-hue-2" md-swipe-left="onSwipeLeft()">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar>
                <span></span>
                <!--<div>Degrees: {{degrees}}</div>-->
                <!--<div>Loc: {{LocationMessage}}</div>-->
                <div>Rene Rodriguez</div>
                <div></div>
            </div>
        </md-toolbar>
        <md-content layout-padding ng-controller="SideBarCtrl">
            <form>
                <md-input-container>
                    <label for="testInput">hashtag</label>
                    <input type="text" id="testInput"
                           ng-model="selectedHash.tag" md-sidenav-focus>
                </md-input-container>
            </form>
            <md-button ng-click="getHashTag(); toggleSidenav('left')" class="md-primary">
                hashtag
            </md-button>
        </md-content>
    </md-sidenav>



    <md-content flex md-scroll-y>
        <md-toolbar class="fixed">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Menu">
                    <i class="fa fa-bars"></i>
                </md-button>
                <h3>
                    {{selectedHash.tag}}
                </h3>
                <span flex></span>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" ng-show="showProgressBar"></md-progress-linear>
        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">


            <md-grid-tile ng-repeat="item in currentHash.items" back-img="{{ item.images.low_resolution.url }}">
                <div class="pinLocation" ng-show="{{ item.location }}" ng-click="showListBottomSheet($event)"><i class="fa fa-map-marker"></i></div>
                <md-grid-tile-footer style="padding: 20px" ng-click="addToImageClicked(item.images.standard_resolution.url); showAdd($event)">
                    <span style="font-size: 18px; left:0;">{{ item.likes.count }}</span>
                    <span style="font-size: 18px; right:0;">{{ item.comments.count }}</span>

                </md-grid-tile-footer>
            </md-grid-tile>


        </md-grid-list>
    </md-content>


    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/instagram/factory.js"></script>
    <script src="js/instagram/controller.js"></script>
    <script src="js/instagram/sidebar.js"></script>
    <script src="js/instagram/bottomsheet.js"></script>
    <script src="js/instagram/dialog.js"></script>
</body>

</html>
